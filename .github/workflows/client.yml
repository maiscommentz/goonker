name: Client CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
permissions:
  contents: read
  packages: write
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: "[âš™ï¸] Checkout repository"
        uses: actions/checkout@v4

      - name: "[ğŸ“¦] Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: "[ğŸ› ï¸] Install Linux dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev

      - name: "[ğŸ§¹] Run golangci-lint"
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ./client

  test:
    runs-on: ubuntu-latest
    steps:
      - name: "[âš™ï¸] Checkout repository"
        uses: actions/checkout@v4

      - name: "[ğŸ“¦] Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: "[ğŸ› ï¸] Install Linux dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev

      - name: "[ğŸ§ª] Run tests"
        run: |
          sudo apt-get install -y xvfb
          xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" go test ./client/... -v -coverprofile=coverage.out
  build-client:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: "[âš™ï¸] Checkout repository"
        uses: actions/checkout@v4

      - name: "[ğŸ“¦] Setup Docker Buildx"
        uses: docker/setup-buildx-action@v2

      - name: "[ğŸ”] Login to GitHub Container Registry"
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "[ğŸ³] Build and push Docker image"
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.client
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/client:latest
            ghcr.io/${{ github.repository_owner }}/client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  build-web:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: "[âš™ï¸] Checkout repository"
        uses: actions/checkout@v4

      - name: "[ğŸ“¦] Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: "[ğŸ—ï¸] Build Wasm"
        env:
          GOOS: js
          GOARCH: wasm
        run: go build -o web/goonker.wasm ./client

      - name: "[ğŸ“¤] Upload Pages artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

  deploy:
    needs: build-web
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: "[ğŸš€] Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
