name: Go Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*' # Triggers release workflow on tags like v1.0.0
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write # Required for creating releases

jobs:
  # Job 1: Linting
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          # Optional: show only new issues if it's a pull request
          # only-new-issues: true

  # Job 2: Unit Tests
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Run Unit Tests
        # Runs tests recursively, checks for race conditions, and outputs verbose logs
        run: go test -v -race ./...

  # Job 3: Release (GoReleaser)
  # Only runs on tag pushes and if lint/test passed
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # GoReleaser needs full history for changelog generation

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
