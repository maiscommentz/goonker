name: Build and push Docker image

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
permissions:
  contents: read
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "[âš™ï¸] Checkout repository"
        uses: actions/checkout@v3

      - name: "[ğŸ“¦] Setup Go"
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: "[ğŸ§¹] Run golangci-lint"
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.59.0
          args: --timeout=5m
          working-directory: ./server
          
  test:
    needs: lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: "[âš™ï¸] Checkout repository"
        uses: actions/checkout@v3

      - name: "[ğŸ“¦] Setup Go"
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: "[ğŸ› ï¸] Install Linux dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev
      
      - name: "[ğŸ§ª] Run tests"
        run: go test ./server/... -v -coverprofile=coverage.out

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: "[âš™ï¸] Checkout repository"
        uses: actions/checkout@v3

      - name: "[ğŸ“¦] Set up Docker"
        uses: docker/setup-docker@v2 
      
      - name: "[ğŸ”] Login to GitHub Container Registry"
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "[ğŸ³] Build and push Docker image"
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/goonker-server:latest
            ghcr.io/${{ github.repository_owner }}/goonker-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: "[âš™ï¸] Checkout repository"
        uses: actions/checkout@v3
      
      - name: "[ğŸ“¦] Setup Go"
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: "[ğŸ·ï¸] Run GoReleaser"
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clear
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}