name: Server CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
permissions:
  contents: read
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: "[âš™ï¸] Checkout repository"
        uses: actions/checkout@v4

      - name: "[ğŸ“¦] Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: "[ğŸ› ï¸] Install Linux dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev

      - name: "[ğŸ§¹] Run golangci-lint"
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ./server

  test:
    runs-on: ubuntu-latest
    steps:
      - name: "[âš™ï¸] Checkout repository"
        uses: actions/checkout@v4

      - name: "[ğŸ“¦] Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: "[ğŸ› ï¸] Install Linux dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev

      - name: "[ğŸ§ª] Run tests"
        run: go test ./server/... -v -coverprofile=coverage.out

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: "[âš™ï¸] Checkout repository"
        uses: actions/checkout@v4

      - name: "[ğŸ“¦] Setup Docker Buildx"
        uses: docker/setup-buildx-action@v2

      - name: "[ğŸ”] Login to GitHub Container Registry"
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "[ğŸ³] Build and push Docker image"
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.server
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/server:latest
            ghcr.io/${{ github.repository_owner }}/server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: "[âš™ï¸] Checkout repository"
        uses: actions/checkout@v4

      - name: "[ğŸš€] Deploy to server"
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/server:latest
            docker stop goonker-server || true
            docker rm goonker-server || true
            docker run -d --network=${{ secrets.SERVER_DOCKER_NETWORK }} --name goonker-server ghcr.io/${{ github.repository_owner }}/server:latest
