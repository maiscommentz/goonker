name: Release CI/CD

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "[âš™ï¸] Checkout repository"
        uses: actions/checkout@v4
      
      - name: "[ğŸ“¦] Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: "[ğŸ·ï¸] Run GoReleaser"
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
          workdir: ./server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}