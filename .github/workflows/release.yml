name: Release CI/CD

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "[âš™ï¸] Checkout repository"
        uses: actions/checkout@v4

      - name: "[ğŸ“¦] Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: "[ğŸ› ï¸] Install Linux dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev

      - name: "[ğŸ·ï¸] Run GoReleaser"
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
          workdir: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
