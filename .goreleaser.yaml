version: 2

project_name: goonker

builds:
  - id: client-linux
    dir: .
    main: ./client
    binary: goonker
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1

  - id: client-windows
    dir: .
    main: ./client
    binary: goonker
    goos:
      - windows
    goarch:
      - amd64
    env:
      - CGO_ENABLED=0

archives:
  - format: tar.gz
    # Use zip for windows
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
